<h3 mat-dialog-title>Tambah Daftar Pelanggan</h3>
<div mat-dialog-content>
  <mat-form-field style="width: 100%;">
    <mat-label>Nama</mat-label>
    <input matInput  [(ngModel)]="data.Nama">
  </mat-form-field>

  <mat-form-field style="width: 100%;">
    <mat-label>Orderan</mat-label>
    <input matInput  [(ngModel)]="data.Orderan">
  </mat-form-field>

  <mat-form-field style="width: 100%;">
    <mat-label>Harga</mat-label>
    <input matInput  [(ngModel)]="data.Harga">
  </mat-form-field>
</div>
<mat-dialog-actions>
  <span class="spacer"></span>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" (click)="simpan(data)">Save</button>
</mat-dialog-actions>
