<div class="container">
    <button class="btn-tambah" mat-raised-button color="primary"(click)="buatDaftar()">Tambah Daftar Pelanggan</button>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Daftar Pelanggan</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let item of dataAdmin">
            <img matListAvatar src="assets/dollar.png" alt="...">
            <h3 matLine> {{item.Nama}} </h3>
            <p matLine>
              <span> {{item.Orderan}} </span>
            </p>
            <p matLine>
              <span>{{item.Harga}} </span>
            </p>
            <button class="btn-edit" mat-raised-button color="accent"(click)="editAdmin(item)">Edit</button>
            <button class="btn-selesai" mat-raised-button color="warn"(click)="konfirmasiHapus(item.id)">Hapus</button>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
